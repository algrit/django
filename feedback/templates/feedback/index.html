{% extends 'base.html' %}

{% block title %} Feedback {% endblock %}


{% block content %}
<h2>Leave your feedback</h2>

<form method="post">
    {% csrf_token %}

    {% for field in form %}
    {{field.name|title}}:
    {{field.errors}}
    {{field}}
    <br>
    <br>
    {% endfor %}
    <input type="submit">

</form>


{% endblock %}
